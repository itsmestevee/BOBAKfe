<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <div class="px-8 py-5 bg-white max-md:px-5">
        <div class="flex gap-5 max-md:flex-col max-md:gap-0">
            <div class="flex flex-col w-[42%] max-md:ml-0 max-md:w-full">
                <div class="flex flex-col mt-4 max-md:mt-10 max-md:max-w-full">
                    <div class="text-4xl font-semibold text-[#1E3932] max-md:max-w-full">
                        <a href="index.html">BOBAKfe</a>
                    </div>
                    <div class="flex flex-col items-start pl-20 mt-28 max-md:pl-5 max-md:mt-10 max-md:max-w-full">
                        <div class="text-3xl font-medium text-black max-md:max-w-full">
                            Sign in
                        </div>
                        <div class="mt-8 text-base text-black">
                            If you donâ€™t have an account register
                        </div>
                        <div class="mt-3.5 text-base text-[#1E3932] max-md:max-w-full">
                            You can
                            <span class="font-semibold text-[#1E3932]"><a href="signUp.html">Register here!</a></span>
                        </div>
                        <form class="w-full">
                            <label class="block mt-14 text-sm font-medium text-neutral-400">Email</label>
                            <div class="flex items-center mt-2">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" class="flex-1 pl-2 border-b border-slate-900 focus:outline-none"
                                    placeholder="Enter your email address" />
                            </div>

                            <label class="block mt-12 text-sm font-medium text-neutral-400">Password</label>
                            <div class="flex items-center mt-2">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" class="flex-1 pl-2 border-b border-slate-900 focus:outline-none"
                                    placeholder="Enter your password" />
                                    <i class="fa-regular fa-eye-slash"></i>
                            </div>

                            <div class="flex gap-5 mt-5 w-full text-xs font-light max-md:flex-wrap max-md:max-w-full">
                                <label class="flex items-center gap-2.5 text-black cursor-pointer">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 border-black">
                                    <span>Remember me</span>
                                </label>
                                <div class="flex-auto text-neutral-600 cursor-pointer">Forgot Password?</div>
                            </div>

                            <button type="submit"
                                class="w-full mt-16 px-16 py-5 text-lg font-medium text-white rounded-lg shadow-lg bg-zinc-800 hover:bg-zinc-700 max-md:px-5 max-md:mt-10">
                                Login
                            </button>
                        </form>
                        <div class="self-center mt-11 ml-10 text-base font-medium text-zinc-400 max-md:mt-10">
                            or continue with
                        </div>
                        <div class="flex gap-5 self-center mt-6 ml-10">
                            <a href="#" class="text-black hover:text-gray-400 text-xl">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#" class="text-black hover:text-gray-400 text-xl">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="#" class="text-black hover:text-gray-400 text-xl">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col ml-5 w-[58%] max-md:ml-0 max-md:w-full">
                <div
                    class="flex flex-col grow pt-7 pr-8 pb-20 pl-20 w-full text-white bg-[#1E3932] rounded-2xl max-md:px-5 max-md:mt-10 max-md:max-w-full">
                    <div class="flex gap-1.5 self-end text-base">
                        <i class="fa-solid fa-phone"></i>
                        <div class="flex-auto">+855 95 778 324</div>
                    </div>
                    <img loading="lazy" src="img/loginAndSignup.webp"
                        class="self-center mt-5 max-w-full aspect-square w-[521px]" alt="Sign In Image" />
                    <div class="self-start mt-24 ml-5 text-4xl font-semibold max-md:mt-10 max-md:max-w-full">
                        Sign in with Us
                    </div>
                    <div class="self-start mt-4 ml-5 text-xl font-light max-md:max-w-full">
                        Join BOBAKfe Now!
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/1756d1d9d5.js" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
